syntax = "proto3";

option go_package = "github.com/wwengg/proto/common";

package proto.common;

enum EnumErr {
    SUCCESS = 0;
    ServerError = 1;


    // pigeon
    JoinRoomErr = 201;

    // rainbow
    AuthErr = 8001;
}

message Empty {

}

message Err {
    EnumErr err = 1;
}


message LoginArgs {
    string key = 1;
    string secret = 2;
}


message LoginReply {
    string token = 1;
    string secret = 2;
}